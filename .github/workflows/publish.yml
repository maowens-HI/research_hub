# GitHub Actions workflow for publishing Research Hub
# Automatically renders and deploys to GitHub Pages on push to main

name: Publish Research Hub

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.4.554"

      - name: Install R (for any R code blocks)
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Render Quarto project
        run: quarto render

      - name: Sync styles
        run: cp styles.css docs/styles.css

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  # Deploy job (only on main branch)
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Validation job (runs on all pushes)
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for broken image references
        run: |
          echo "Checking for missing images..."
          errors=0
          for qmd in *.qmd; do
            grep -oP '!\[.*?\]\(\K[^)]+' "$qmd" 2>/dev/null | while read -r img; do
              if [[ ! "$img" =~ ^https?:// ]] && [[ ! -f "$img" ]]; then
                echo "MISSING: $qmd -> $img"
                errors=$((errors + 1))
              fi
            done
          done
          if [ $errors -gt 0 ]; then
            echo "Found $errors missing image references"
            exit 1
          fi
          echo "✓ All image references valid"

      - name: Check YAML frontmatter
        run: |
          for qmd in *.qmd; do
            if ! head -1 "$qmd" | grep -q '^---$'; then
              echo "MISSING FRONTMATTER: $qmd"
              exit 1
            fi
          done
          echo "✓ All files have YAML frontmatter"
